<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="slider">
        <div class="slides">
            <img src="https://picsum.photos/200" alt="Image #1" class="slide">
            <img src="https://picsum.photos/201" alt="Image #2" class="slide">
            <img src="https://picsum.photos/202" alt="Image #3" class="slide">
        </div>
        <button class="prev" onclick="prevslide">&#10094</button>
        <button class="next" onclick="nextslide">&#10095</button>
    </div>
</body>
</html>
